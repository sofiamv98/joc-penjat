<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc del Penjat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-center mt-20 mb-8 text-2xl">El Joc del Penjat</h2>
    <div class="flex items-center justify-center">
        <script src="./joc_penjat.js"></script>
        <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" onclick="novaPartida()">Iniciar una partida</button>
        <button class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" onclick="mostraEstadistiques()">Estadístiques</button>
        <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" onclick="resetStorage()">Elimina Informació</button>
    </div>
    <div class="grid m-8 place-items-center">
        <img src="" id="imatgePenjat" class="pt-10"/>
        <div id="jocPenjat" class="content-center m-10 text-xl"></div>
        <div id="abecedari" class="w-2/3"></div>
        <div id="lletresUtilitzades" class="pt-10"></div>
    </div>
</body>
</html>
